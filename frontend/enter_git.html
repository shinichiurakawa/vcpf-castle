<body>
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">CASTLE FLOW</h1>
      <p>CASTLE FLOWは 自分の日々の勉強、開発成果物を可視化して自分だけのお城を作る。インンプットの量でお庭の花壇に花が咲く アウトプットの量でお城がどんどん豪華になるよ あなただけのお城を作ってみんなに自慢しよう！</p>
    </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-4">
        <h2>GitHub</h2>
        <p>GitHubからお城が見えるよ。リポジトリのURLを貼り付けてCloneを押すだけ。やってみよう。
        </p>
        <p>
          <form action="/git/clone" method="POST">
            <input type="text" class="form-control" name="url" placeholder="https://github.com/shinichiurakawa/vcpf-castle" aria-describedby="basic-addon1">
            <input class="btn btn-secondary" type="submit" value="Clone!">
          </form>
        </p>
      </div>
    </div>

    <hr>
